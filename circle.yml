general:
  branches:
    only:
      - master

machine:
  timezone:
    Asia/Tokyo
  python:
    version: 3.6.0
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t chezou/docker-sphinx-recommonmark .
    - mkdir -p ~/docker; docker save chezou/docker-sphinx-recommonmark > ~/docker/image.tar

deployment:
  deploy:
    branch: master
    commands:
      - docker run -it -v docs:/documents/ chezou/docker-sphinx-recommonmark
      - ./build_pdf.sh
      - git config --global user.email ffk2005@gmail.com
      - git config --global user.name tell-k
      - git checkout -b release
      - git add --all :/
      - git commit ./en.pdf ./ja.pdf -m "build pdf"
      - git push -f git@github.com:tell-k/resume.git release

test:
  pre: 
    - echo "-----start test-----"
  override:    
    - echo "-----no test-----"
  post: 
    - echo "-----end test-----"
